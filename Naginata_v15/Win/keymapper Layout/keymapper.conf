# IMEのキー設定(必須)
# |      * キー     |入力/変換済み文字なし|  他  |
# |-----------------|---------------------|------|
# |Ctrl+Shift+無変換|          -          |全消去|
# |Ctrl+Shift+変換  |          -          |全確定|

# 【資料】
