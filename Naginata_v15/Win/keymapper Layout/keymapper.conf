# @options no-update

@allow-unmapped-commands
@enforce-lowercase-commands
@forward-modifiers Shift Control Alt

[default]
  NaginataOff = Virtual
  IMEState = Virtual

# 縦書き用
#   ※縦書き用にする場合は下4行をコメントアウトし、その下の横書き用をコメントにする
  # prev_char = ArrowUp
  # next_char = ArrowDown
  # prev_row  = ArrowRight
  # next_row  = ArrowLeft
# 横書き用
  prev_char = ArrowLeft
  next_char = ArrowRight
  prev_row  = ArrowUp
  next_row  = ArrowDown


  ime_cancel = Control{Shift{NonConvert}} # Ctrl+Shift+無変換 → 全消去
  ime_complete = Control{Shift{Convert}}  # Ctrl+Shift+変換 → 全確定
  ime_pause = 8ms ime_complete 8ms Backquote
  ime_resume = KanaMode
  # ime_on = !IMEState IMEState Lang1 # かなオン
  # ime_off = !IMEState 8ms ime_complete 8ms Lang2 # かなオフ
  ime_on = !IMEState IMEState KanaMode KanaMode # かなオン
  ime_off = !IMEState 8ms ime_complete 24ms KanaMode Backquote # かなオフ

  # 編集モード
  enDF_Y = Home ^ # {Home}
  enDF_H = ime_complete End ^ # {Enter}{End}
  enDF_N = End ^  # {End}
  enDF_U = Shift{End} Backspace ^ # +{End}{BS}
  enDF_J = prev_char # {↑}
  enDF_M = next_char # {↓}
  enDF_I = Meta{Slash} IMEState ^ # {vk1Csc079}
  enDF_K =     Shift{prev_char} # +{↑}
  enDF_Comma = Shift{next_char} # +{↓}
  enDF_O = Delete # {Del}
  enDF_L =      Shift{repeat[prev_char, 7]} # +{↑ 7}
  enDF_Period = Shift{repeat[next_char, 7]} # +{↓ 7}
  enDF_P = ime_cancel ^ # {Esc 3}
  enDF_Semicolon = Control{I} ^ # ^i
  enDF_Slash =     Control{U} ^ # ^u

  enJK_Q = ime_complete Control{End} # ^{End}
  enJK_A = "……" ime_complete ^ # ……{改行}
  enJK_Z = "――" ime_complete ^ # ――{改行}
  enJK_W = "『』" ime_complete prev_char ^ # 『』{改行}{↑}
  enJK_S = "()" ime_complete prev_char ^ # (){改行}{↑}
  enJK_X = "【】" ime_complete prev_char ^ # 【】{改行}{↑}
  enJK_D = Shift{Slash} ime_complete ^ # ？{改行}
  enJK_C = Shift{1} ime_complete ^ # ！{改行}
  enJK_R = Control{S} ^ # ^s
  enJK_F = "「」" ime_complete prev_char ^ # 「」{改行}{↑} ※英数専用
  enJK_V = ime_complete next_char ^ # {改行}{↓}
  enJK_T = "・" ime_complete ^ # ・ ※英数専用
  enJK_G = "《》" ime_complete prev_char ^ # 《》{改行}{↑}
  enJK_B = ime_complete next_row ^ # {改行}{←}

  enCV_Y = Shift{Home} ^ # +{Home}
  enCV_H = Control{C} ^ # ^c
  enCV_N = Shift{End} ^ # +{End}
  enCV_U = Control{X} ^ # ^x
  enCV_J = prev_row # {→}
  enCV_M = next_row # {←}
  enCV_I = Control{V} ^ # ^v
  enCV_K =     Shift{prev_row} # +{→}
  enCV_Comma = Shift{next_row} # +{←}
  enCV_O = Control{Y} ^ # ^y
  enCV_L =      Shift{repeat[prev_row, 5]} # +{→ 5}
  enCV_Period = Shift{repeat[next_row, 5]} # +{← 5}
  enCV_P = Control{Z} ^ # ^z
  enCV_Semicolon = Shift{repeat[prev_row, 20]} # +{→ 20}
  enCV_Slash =     Shift{repeat[next_row, 20]} # +{← 20}

  enMComma_Q = Home prev_row End repeat[Delete, 4] next_row ^ # {Home}{→}{End}{Del 4}{←}
  enMComma_A = Home prev_row End repeat[Delete, 2] next_row ^ # {Home}{→}{End}{Del 2}{←}
  enMComma_Z = "　　　×　　　×　　　×" ime_complete Enter ^ # 　　　×　　　×　　　×{改行 2}
  enMComma_W = "『』" ime_complete prev_char Control{V{72ms}} next_char Space Shift{prev_char} Control{X} ^ # ^x『^v』{改行}{Space}+{↑}^x
  enMComma_S = "()" ime_complete prev_char Control{V{72ms}} next_char Space Shift{prev_char} Control{X} ^ # ^x(^v){改行}{Space}+{↑}^x
  enMComma_X = "【】" ime_complete prev_char Control{V{72ms}} next_char Space Shift{prev_char} Control{X} ^ # ^x【^v】{改行}{Space}+{↑}^x
